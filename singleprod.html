<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Product Page</title>
</head>

<body>
    <main id="singleprod">
        <div class="allinfo">

            <div class="smallcard">
                <img id="" src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>

            <div class="card">
                <img src="" alt="">
            </div>

            <div class="cardcontent">
                <div class="layerbtn">
                    <button>LAYERS</button>
                </div>
                <div class="design">
                    <h2>Design in bloom tee</h2>
                </div>
                <div class="size">
                    <div class="circle">S</div>
                    <div class="circle">M</div>
                    <div class="circle">L</div>
                    <div class="circle">XL</div>
                    <div class="circle">2XL</div>
                    <br>
                    <div class="circle">-</div>
                    <p>1</p>
                    <div class="circle">+</div>
                </div>

                <div class="soldout">
                    <button>SOLD OUT</button>
                </div>

                <div class="prodinfo">
                    <h4>We raided the arts and crafts box to raise the bar <br>(and the link) on this blossoming tee.
                    </h4>
                    <br>
                    <p>100% cotton, unisex sizing , Printed with puff ink on a Comfort Colors tee.</p>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="script.js"></script>
</body>

</html>
