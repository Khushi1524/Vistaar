<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Category</title>
</head>

<body>
    <header>
        <nav class="navbar container">

            <div class="leftelements">
                <a class="btn">SHOP</a>
                <a class="btn">ABOUT</a>
                <a class="icon"><i class='bx bx-search'></i></a>
            </div>

            <h3 class="title">THE FIGMA STORE</h3>

            <div class="rightelements">
                <img src="" alt="">
                <select class="btn" name="" id="">
                    <option value="">UNITED STATES</option>
                    <option value="">CANADA</option>
                    <option value="">JAPAN</option>
                    <option value="">UNITED KINGDOM</option>
                    <option value="">EUROPEN UNION</option>
                    <option value="">I'M JUST BROWSING</option>
                </select>
                <a class="btn">CART 0</a>
            </div>

        </nav>
    </header>
    
    <main id="categorypg">
        <div class="container">
            <div class="content">
                <h2>CATEGORY WOMEN'S</h2>
            </div>
            <div class="cardbx">
                <div class="card">

                    <img id="tee" src="" alt="">

                    <div class="cardcontent">
                        <h4>New !<br> Design is bloom tee</h4>
                        <p>Rs.2,200</p>
                    </div>
                </div>

                <div class="card">

                    <img id="jacket" src="" alt="">

                    <div class="cardcontent">
                        <h4>New !<br> Version history coach jacket</h4>
                        <p>Rs.3,900</p>
                    </div>
                </div>

                <div class="card">
                    <img id="shapeup" src="" alt="">
                    <div class="cardcontent">
                        <h4>New !<br> Shape up tee</h4>
                        <p>Rs.1,700</p>
                    </div>
                </div>

                <div class="card">

                    <img id="hat" src="" alt="">

                    <div class="cardcontent">
                        <h4>New !<br> Dress code hat</h4>
                        <p>Rs.1,700</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="catego">
    </footer>

    <script src="./script.js"></script>
</body>

</html>
